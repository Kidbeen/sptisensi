<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPT SENSI PRO X</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#101a2e;
}

.container{
  padding:15px;
}

.card{
  background:#111c33;
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  cursor:pointer;
}

.levels span{
  display:inline-block;
  padding:8px 14px;
  border-radius:20px;
  background:#1f2a44;
  margin:5px;
  cursor:pointer;
}

.levels span.active{
  background:#3b82f6;
}

.switch{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

input[type=range]{
  width:100%;
}

.hidden{
  display:none;
}

.result{
  background:#0f172a;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>⚡ SPT SENSI PRO X ⚡</header>

<div class="container">

<div class="card">
<button onclick="optimize()">OTIMIZAR FF</button>
</div>

<div class="card">
<h3>Informações do Dispositivo</h3>
<p id="device"></p>
</div>

<div class="card">
<h3>Nível de Sensibilidade</h3>
<div class="levels">
<span onclick="setLevel(1)">1x</span>
<span onclick="setLevel(2)">2x</span>
<span class="active" onclick="setLevel(3)">3x</span>
<span onclick="setLevel(4)">4x</span>
<span onclick="setLevel(5)">5x</span>
<span onclick="setLevel(6)">6x</span>
</div>
</div>

<div class="card">
<h3>Velocidade de Toque</h3>
<input type="range" min="1" max="100" value="50" id="speed">
</div>

<div class="card">
<h3>DPI</h3>
<select id="dpi">
<option value="0">Sem DPI</option>
<option value="-600">-600</option>
<option value="600">+600</option>
<option value="1000">+1000</option>
</select>
</div>

<div class="card">
<h3>Aprimoramentos</h3>

<div class="switch">
<label>Mais Sensibilidade</label>
<input type="checkbox" id="plusSens">
</div>

<div class="switch">
<label>Sensibilidade Máxima</label>
<input type="checkbox" id="maxSens">
</div>

<div class="switch">
<label>Estabilizador FPS</label>
<input type="checkbox" id="fpsStab">
</div>

<div class="switch">
<label>Sem Recuo (Simulado)</label>
<input type="checkbox" id="noRecoil">
</div>

<div class="switch">
<label>Toque Suave</label>
<input type="checkbox" id="smoothTouch">
</div>

</div>

<div class="card">
<button onclick="toggleBot()">➕ GERADOR DE SENSI PRO</button>

<div id="botArea" class="hidden">

<h3>Bot Inteligente</h3>

<select id="problem">
<option value="normal">Minha mira é normal</option>
<option value="passa">Passa da cabeça</option>
<option value="peito">Gruda no peito</option>
<option value="naosobe">Não sobe</option>
</select>

<button onclick="generate()">GERAR CONFIGURAÇÃO</button>

<div class="result hidden" id="resultBox">
<h3>Resultado Final</h3>
<p id="res"></p>
</div>

</div>
</div>

</div>

<script>

document.getElementById("device").innerText = navigator.userAgent;

let level = 3;

function setLevel(l){
  level = l;
  document.querySelectorAll(".levels span").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".levels span")[l-1].classList.add("active");
}

function optimize(){
  alert("Otimização aplicada com base no seu nível selecionado.");
}

function toggleBot(){
  document.getElementById("botArea").classList.toggle("hidden");
}

function generate(){

let base = 120 + (level * 5);
let geral = base;
let red = base;
let x2 = base - 5;
let x4 = base - 10;
let awm = base - 15;
let button = 60;

let problem = document.getElementById("problem").value;

if(problem === "passa"){
  geral -= 10;
  red -= 8;
}

if(problem === "peito"){
  geral += 10;
  red += 12;
}

if(problem === "naosobe"){
  red += 20;
}

if(document.getElementById("plusSens").checked){
  geral += 15;
  red += 15;
}

if(document.getElementById("maxSens").checked){
  geral += 25;
  red += 25;
}

let method = "Micro puxada rápida.";
if(level >= 5){
  method = "Arrasto curto explosivo.";
}

let output = `
Geral: ${geral}
Red Dot: ${red}
2x: ${x2}
4x: ${x4}
AWM: ${awm}
Botão: ${button}%

Método de Capa: ${method}

Dica:
Se passar da cabeça, reduza 5 pontos.
Se grudar no peito, aumente Red Dot.
`;

document.getElementById("resultBox").classList.remove("hidden");
document.getElementById("res").innerText = output;

}

</script>

</body>
  </html>
